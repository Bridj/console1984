<% if ENV["TARGET_DB"].blank? || ENV["TARGET_DB"]=="sqlite" %>

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

<% elsif ENV["TARGET_DB"]=="postgres" %>

default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5
  host: "127.0.0.1"
  port: 55432

development:
  <<: *default
  database: console1984_development

test:
  <<: *default
  database: console1984_test
<% end %>